set -g escape-time 0

# Enable mouse support for scrolling and pane selection
set -g mouse on

# Increase scrollback buffer size
set -g history-limit 50000

# NOTE: rebind leader from C-b to C-f
set -g prefix C-f
unbind-key C-b
bind-key C-f send-prefix

# NOTE: rebind rename window
bind r command-prompt -I'#W' { rename-window -- '%%' }

# NOTE: start window count at 1
set -g base-index 1
setw -g pane-base-index 1

bind v split-window -h
bind s split-window -v
bind c new-window -c "$PWD"
bind-key x kill-pane

# ALT+v for vertical split (no prefix needed)
bind -n M-v split-window -h -c "#{pane_current_path}"
# ALT+s for horizontal split (no prefix needed)
bind -n M-s split-window -v -c "#{pane_current_path}"
# ALT+x to close pane (no prefix needed, no confirmation)
bind -n M-x kill-pane

# Pane navigation with Ctrl+hjkl (no prefix needed)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Vi-mode for copy mode
setw -g mode-keys vi

# Copy mode keybindings (vi-style)
bind Escape copy-mode

# IMPORTANT: Make CTRL+q enter copy mode (consistent with other Neovim floating terminals)
# This allows CTRL+q to work for scrolling in tmux, just like in other terminals
bind -n C-q copy-mode

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @dracula-show-powerline true
set -g @dracula-left-icon-padding 0
set -g @dracula-show-left-sep ' '
set -g @dracula-show-right-sep ' '
set -g @dracula-show-left-icon ÓØà
set -g @dracula-plugins 'git kubernetes-context network'
set -g @dracula-git-colors 'dark_purple dark_gray'
set -g @dracula-network-colors 'cyan dark_gray'
set -g @dracula-kubernetes-context-colors 'light_purple dark_gray'
set -g @dracula-show-empty-plugins false
set -g @dracula-git-disable-status true
set -g @dracula-kubernetes-hide-user true
set -g @dracula-kubernetes-eks-hide-arn true

set -g status-position top

# Custom status bar styling
set -g status-style bg=#1e1e2e,fg=#cdd6f4
set -g status-left-length 50
set -g status-right-length 150

# Left side: session name + pane count
set -g status-left "#[bg=#313244,fg=#cdd6f4] #{window_panes} panes #[bg=#1e1e2e]"

# Right side: current directory + current command + prefix indicator
set -g status-right "#{?client_prefix,#[bg=#f38ba8]#[fg=#1e1e2e]#[bold] PREFIX ,}#[bg=#1e1e2e,fg=#94e2d5]#[bg=#94e2d5,fg=#1e1e2e,bold]  #{b:pane_current_path} #[bg=#1e1e2e,fg=#74c7ec]#[bg=#74c7ec,fg=#1e1e2e,bold]  #{pane_current_command} "

# Window status with zoom indicator
set -g window-status-format "#[bg=#313244,fg=#cdd6f4] #I:#W#{?window_zoomed_flag, üîç,} "
set -g window-status-current-format "#[bg=#89b4fa,fg=#1e1e2e,bold] #I:#W#{?window_zoomed_flag, üîç,} "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style fg=#313244
set -g pane-active-border-style fg=#89b4fa

